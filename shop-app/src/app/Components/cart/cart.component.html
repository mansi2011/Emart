<ng-container *ngIf="products.length != 0">
    <div class="container">
        <div class="card card-body">

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let det of products; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{det.title}}</td>
                        <td><img src="{{det.image}}" style="width: 120px;" alt=""></td>
                        <td style="width: 25%;">{{det.description}}</td>
                        <td style="width: 12%">${{det.price}}</td>
                        <td style="width: 12%;">{{det.quantity}}</td>
                        <td style="width: 12%;">${{det.total}}</td>
                        <td style="width: 12%;"><i class="fas fa-trash-alt btn btn-danger" (click)="removeItem(det)"></i></td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button routerLink= "/products" class="btn btn-primary">Shop More</button></td>
                        <td><button (click) = "emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                        <td><button class="btn btn-success">CheckOut</button></td>
                        <td><strong>Total Amount: ${{grandTotal}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h4>My Cart</h4>
            </div>
            <div class="center">
                <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
                <p style="font-size:x-large; font-weight: 500;">Your cart is empty!</p>
                <p>Add item to it now</p>
                <button routerLink="/products" class="btn btn-primary center">Shop Now</button>
            </div>
        </div>
    </div>
</ng-container>
