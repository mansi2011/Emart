<ng-container *ngIf="true">
    <div class="container">
        <div class="card card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Iphone</td>
                        <td>Some Image</td>
                        <td>This is branded phone made by Apple</td>
                        <td>50,000</td>
                        <td>1</td>
                        <td>50,000</td>
                        <td><i class="fas fa-trash-alt btn btn-danger"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="false">
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h4>My Cart</h4>
            </div>
            <div class="center">
                <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
                <p style="font-size:larger; font-weight: 450;">Your cart is empty!</p>
                <small>Add item to it now</small>
                <br><br>
                <button class="btn btn-primary center">Shop Now</button>
            </div>
        </div>
    </div>
</ng-container>
